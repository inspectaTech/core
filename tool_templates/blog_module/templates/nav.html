  <!-- SLIDESHOW TEMPLATE -->
  <button ng-if="take1.my_stars.length > 1 && take1.tool.details.navigation"
  class="sTBM_L_Btn{{take1.service.module_id}} sTBM_Btn{{take1.service.module_id}}
  sTBM_Btn sTBM_L_Btn {{take1.tool.details.button.btn_class}}"
  ng-click="take1.plusDivs(-1)" style="{{take1.tool.details.button.style}}"
  ng-mouseenter="take1.btn_hover('enter','left',take1.service.module_id)"
  ng-mouseleave="take1.btn_hover('leave','left',take1.service.module_id)">
    <i class="material-icons sTBM_L_Icon{{take1.service.module_id}}"
    ng-if="take1.tool.details.orientation == 'default'"
    style="font-size:2rem;color:{{take1.tool.details.button.icon_bg}}">chevron_left</i>
    <i class="material-icons sTBM_L_Icon{{take1.service.module_id}}"
    ng-if="take1.tool.details.orientation != 'default'"
    style="font-size:2rem;color:{{take1.tool.details.button.icon_bg}}">expand_more</i>
  </button>

  <div class="showTime_blog_module  w3-content w3-display-container" ng-class="{nav_blog:take1.tool.details.navigation}"
    ng-if="take1.initiated && take1.motiv != 'settings' && take1.hnic()" ng-init="take1.tool = take1.service.tool" data-crust="{{take1.me_seeks()}}"
    data-prep="{{take1._.prep_stars(take1.my_stars,take1.initiated,take1.mode)}}" ><!-- style="{{take1.getStyle()}}" {{take1.getClass()}} -->
    <div class="blogMod_main blogMod_main_{{take1.iUN}} {{take1.getClass('main')}} " style="{{take1.prep_nav_style('main')}}"
    ng-class="{nav_blog:take1.tool.details.navigation}"  data-view="{{take1.view}}">


      <div id="blogMod_item_{{take1.iUN}}_{{action.id}}"
      ng-repeat="action in take1.my_stars" ng-if="take1.initiated"
      class="blogMod_item blogMod_item_{{take1.iUN}} pure-h {{take1.getClass('content')}}"
      style="{{take1.prep_nav_style('content')}}{{take1.get_nav_style('content')}}" >
        <div class="blogMod_img_cont {{take1.getClass('image')}} canvas_wrapper" style="{{take1.tool.details.image.style}}"
        ng-show="take1.tool.details.image.active_image === true" >
          <div id="blogMod_img_{{take1.iUN}}_{{action.id}}" class="blogMod_img canvas_cont"
          ng-bind="take1.insertCanvas(action,$last,'blogMod_img_{{take1.iUN}}_{{action.id}}')">
          </div>
        </div>

        <div class="{{take1._.classMkr({name:'blogMod_head_html',iUN:take1.iUN,id:action.id,ndx:$index})}} {{take1.getClass('title')}}" ng-if="take1.tool.details.title.active_title === true && take1.tool.details.title.custom_text == false"
        style="{{take1.tool.details.title.style}} {{take1.getTextStyle(take1.tool.details.title,'title')}}">
          {{take1.getParam(action).text.head.text}}
        </div>

        <div class="{{take1._.classMkr({name:'blogMod_head_html',iUN:take1.iUN,id:action.id,ndx:$index})}} {{take1.getClass('title')}}" ng-bind-html="take1.service.THTML(take1.getParam(action).text.head.html)"
        ng-if="take1.tool.details.title.active_title === true && take1.getParam(action).text.head.html != '' && take1.tool.details.title.custom_text == true"
        style="{{take1.tool.details.title.style}} {{take1.getTextStyle(take1.tool.details.title,'title')}}"></div>

        <div class="{{take1._.classMkr({name:'blogMod_body_html',iUN:take1.iUN,id:action.id,ndx:$index})}} {{take1.getClass('body')}} "
        ng-if="take1.tool.details.body.active_body === true && take1.tool.details.body.custom_text == false"
        style="{{take1.tool.details.body.style}} {{take1.getTextStyle(take1.tool.details.body,'body')}}">
          {{take1.getParam(action).text.body.raw}}
        </div>

        <div class="{{take1._.classMkr({name:'blogMod_body_html',iUN:take1.iUN,id:action.id,ndx:$index})}} {{take1.getClass('body')}} "
        ng-bind-html="take1.service.THTML(take1.getParam(action).text.body.html)"
        ng-if="take1.tool.details.body.active_body === true && take1.getParam(action).text.body.html != '' && take1.tool.details.body.custom_text == true"
        style="{{take1.tool.details.body.style}} {{take1.getTextStyle(take1.tool.details.body,'body')}}"></div>

        <div class="read_more_cont" style="justify-content:{{take1.tool.details.link.justify}};
        {{take1.getTextStyle(take1.tool.details.link,'link-outer')}} /*i need this because it doesn't know the height*/"
        ng-if="take1.tool.details.link.active_link === true" >
          <a class="read_more_{{take1.iUN}}_{{action.id}} bM_read_more read_more {{take1.getClass('link')}} button"
          style="{{take1.tool.details.link.style}} {{take1.getTextStyle(take1.tool.details.link,'link')}}"
          href="{{take1.getParam(action).text.link.url}}" data-hover="{{take1.setLinkHover(action.id,'link')}}"
          ng-if="take1.tool.details.link.active_link === true && take1.getParam(action).text.link.alias != '' && take1.getParam(action).text.link.url != ''" >
            {{take1.getParam(action).text.link.alias}}
          </a>
        </div>
      </div><!--end repeat div-->

    </div>
  </div>

  <button ng-if="take1.my_stars.length > 1 && take1.tool.details.navigation"
  class="sTBM_R_Btn{{take1.service.module_id}} sTBM_Btn{{take1.service.module_id}}
  sTBM_Btn sTBM_R_Btn  {{take1.tool.details.button.btn_class}}"
  ng-click="take1.plusDivs(1)" style="{{take1.tool.details.button.style}}"
  ng-mouseenter="take1.btn_hover('enter','right',take1.service.module_id)"
  ng-mouseleave="take1.btn_hover('leave','right',take1.service.module_id)">
    <i class="material-icons sTBM_R_Icon{{take1.service.module_id}}"
    ng-if="take1.tool.details.orientation == 'default'"
    style="font-size:2rem;color:{{take1.tool.details.button.icon_bg}}">chevron_right</i>
    <i class="material-icons sTBM_R_Icon{{take1.service.module_id}}"
    ng-if="take1.tool.details.orientation != 'default'"
    style="font-size:2rem;color:{{take1.tool.details.button.icon_bg}}">expand_less</i>
  </button>
